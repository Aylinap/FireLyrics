<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Añadir Canción</title>
  </head>
  <body>
    <input type="search" placeholder="search..." id="textoBuscar" />
    <button id="botonBuscar">Buscar</button>

    <h1>Canciones:</h1>

    <div class="container">
      <div class="row row-cols-1 row-cols-md-1 g-1" id="listaCanciones">
        <!-- Plantilla para mostrar las Canciones -->
        <div class="col d-none" id="card">
          <div class="card mb-3">
            <div class="card-header d-flex align-items-center">
              <div class="col-11">
                <span class="fw-bold fs-2" id="tituloCancion">Titulo</span>
                <span class="card-text" id="fechaCancion">
                  Año de Lanzamiento
                </span>
                <p class="fw-bold fs-5" id="artistaCancion">Artista</p>
                <p class="" id="idCancion">(ID)</p>
              </div>
              <div class="col-1">
                <a href="#" class="btn btn-primary">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="LlamadaAPI.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
